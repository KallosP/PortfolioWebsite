<!DOCTYPE html>
<html>
    <!-- head is for metadata (data about data). metadata is data abou the HTML document.
        meta data is not displayed -->
    <head>
        <!-- used to represent the metatdata of the website. can be used to define various
        attributes about your website and also make it responsive  -->
        <meta/>
        <!-- simply the name on the tab of your website -->
        <title>Peter Kallos' Website</title>
        <!-- link tag used to link css file. also used to provide the small icon in the
            browser tab for the logo (good website for generating that logo/icon:
            https://favicon.io/favicon-generator/ -->
        <link/>
    </head>
